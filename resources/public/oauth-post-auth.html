<html>
  <head>
  </head>
  <body>
    <script>
      var queryParams = window.location.search.slice(1).split(/&/).map(function(s) { return s.split(/=/); })
      var queries = new Map(queryParams);
      var code = decodeURIComponent(queries.get("code"));
      var state = decodeURIComponent(queries.get("state"));
      window.opener.postMessage({code: code, state: state}, window.location);
      window.close();
    </script>
  </body>
</html>
